<!DOCTYPE >
<html>
  <head>
    <title>Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="card">
      <header>{{ title }}</header>
      <div v-html="content"></div>
    </div>

    <script>
      var card = new Vue({
        el: "#card",
        data: {
          title: "Dinosaurs",
          content: "<strong>lorem ipsum</strong>"
        }
      });
    </script>
  </body>
</html>
